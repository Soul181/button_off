<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">   
	<style>
	.body{ 
		background-color: black;
	}

	.img{
		padding-top: 20px;
	}
	
	.back{
		position: relative;
		margin: 15% auto;
		border-radius: 35px;
		background-color:#7f25d9;
		width:200px;
		height:70px;
	}

	.round{
		position: relative;
		cursor: pointer;
		border-radius: 30px;
		margin-top: 5px;
		margin-left: 5px;
	}
	</style>
<title> Button-Off </title>
</head>
 <body class="body">
	<div class="back">
		<img src="round.png" class="round" onclick="moveit()" id="round">
		<img name = 'img' src = 'no0.jpg' class="img">
	</div> 
	<audio src="off.wav" id="sound"></audio>
			<script>
			
			function moveit() 
				{
				let start = Date.now();
				let timer = setInterval(function() 
					{
					let timePassed = Date.now() - start;
					round.style.left = timePassed/5 + 'px';
					if (timePassed/5 >= 130)
						{
						clearInterval(timer);
						newtimer = randomInterval();
						setTimeout(start_place, newtimer);
						}
					}, 10);
				}
				
			function start_place() 
				{ 
				document.img.src = 'no1.jpg';
				round.style.left = '0px';
				document.getElementById('sound').play();	
					function no() {document.img.src = 'no0.jpg';}
					setTimeout(no, 380);				
				}
				
			function randomInterval() 
				{
				return Math.floor(Math.random() * (2300 - 0 + 1)) + 0;
				}
				
			</script>
 </body>
</html>
